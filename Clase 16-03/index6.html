<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clase 1 - 6(Forms)</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <!-- Tematica Post Redes Sociales -->
    <form action="">
      <!--Renderiza un label-->
      <label for="firstName">Nombre : </label>
      <!--Renderizar un textbox : -->
      <input
        type="text"
        name="firstName"
        placeholder="NombreQueApareceEnTextbox"
      />
      <br />
      <label for="password">Contraseña : </label>
      <input
        type="password"
        name="password"
        placeholder="Escribir Contraseña"
      />
      <br />

      <button>Iniciar Sesion</button>
      <!-- <input type="button" /> -->
    </form>
  </body>
</html>
